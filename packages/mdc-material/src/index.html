<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>MDC Material</title>
  <script src="/build/mdc-material.js"></script>

  <style>
    body {
      padding: 1rem;
    }

    mdc-material {
      margin: .5rem 0;
    }
  </style>
</head>
<body>
  
  <mdc-material padding>
    No elevation with padding
  </mdc-material>
  
  <mdc-material elevation="1" padding>
    Elevation 1 with padding
  </mdc-material>
  
  <mdc-material elevation="2">
    Elevation 2 without padding
  </mdc-material>
  
</body>
</html>
