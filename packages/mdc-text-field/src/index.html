<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>MDC Text Field</title>
  <script src="/build/mdc-text-field.js"></script>

  <style>
    body {
      padding: 1rem;
      font-family: Roboto, sans-serif;

      --mdc-theme-primary: #123123;
    }

    mdc-input {
      margin: .5rem 0;
    }

    #helper-text {
      color: blue;
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  
  <mdc-text-field label="With label"></mdc-text-field>
  <mdc-text-field label="Disabled" disabled></mdc-text-field>
  <mdc-text-field label="Initial value" initial-value="This is the initial value!"></mdc-text-field>
  <mdc-text-field label="Helper text">
    <div id="helper-text">
      This is the helper text!
    </div>
  </mdc-text-field>
  <mdc-text-field label="Helper text" persistent>
    Persistent helper text
  </mdc-text-field>
  
</body>
</html>
