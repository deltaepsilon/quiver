<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Firebase Authentication</title>
  <script src="/build/firebase-authentication.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

  <style>
    body {
      display: grid;
      grid-gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      font-family: Roboto, sans-serif;
      padding: 1rem;
    }

  </style>
</head>

<body>

  <mdc-material elevation="1" padding>
    <h3>Email/Password</h3>
    <firebase-authentication id="email" email></firebase-authentication>
  </mdc-material>

  <mdc-material elevation="1" padding>
    <h3>phone</h3>
    <firebase-authentication id="phone" phone></firebase-authentication>
  </mdc-material>

  <mdc-material elevation="1" padding>
    <h3>Google</h3>
    <firebase-authentication id="google" google></firebase-authentication>
  </mdc-material>

  <mdc-material elevation="1" padding>
    <h3>Facebook</h3>
    <firebase-authentication id="facebook" facebook></firebase-authentication>
  </mdc-material>

  <mdc-material elevation="1" padding>
    <h3>Twitter</h3>
    <firebase-authentication id="twitter" twitter></firebase-authentication>
  </mdc-material>

  <mdc-material elevation="1" padding>
    <h3>GitHub</h3>
    <firebase-authentication id="github" github></firebase-authentication>
  </mdc-material>

  <mdc-material elevation="1" padding>
    <h3>Choose Your Login</h3>
    <firebase-authentication id="choose" email phone google facebook twitter github></firebase-authentication>
  </mdc-material>


</body>

</html>
