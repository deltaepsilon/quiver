<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Firebase Authentication</title>
  <script src="/build/firebase-authentication.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/quiver-four.appspot.com/o/adhoc%2Ffavicon.png?alt=media&token=6fe39f84-5cc9-4154-acbf-aeab389b28b2">

  <script src="https://quiver-four.firebaseapp.com/__/firebase/4.6.2/firebase-app.js"></script>
  <script src="https://quiver-four.firebaseapp.com/__/firebase/4.6.2/firebase-auth.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCzNxnQ6WCJKejq6SBd7NqhVskxEOmDq_Y",
      authDomain: "quiver-four.firebaseapp.com",
      databaseURL: "https://quiver-four.firebaseio.com",
      projectId: "quiver-four",
      storageBucket: "quiver-four.appspot.com",
      messagingSenderId: "1082528354495"
    };
    firebase.initializeApp(config);

  <style>
    body {
      display: grid;
      grid-gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      font-family: Roboto, sans-serif;
      padding: 1rem;
    }
  </style>

  <script>
    window.addEventListener('firebase-authentication-signin', e => {
      console.log('auth success', e.detail);
    });

    window.addEventListener('firebase-authentication-error', e => {
      console.log('auth error', e);
    });
  </script>
</head>

<body>

  <mdc-material elevation="1" padding>
    <h3>Email/Password</h3>
    <firebase-authentication id="email" email></firebase-authentication>
  </mdc-material>

  <mdc-material elevation="1" padding>
    <h3>phone</h3>
    <firebase-authentication id="phone" phone></firebase-authentication>
  </mdc-material>

  <mdc-material elevation="1" padding>
    <h3>Google</h3>
    <firebase-authentication id="google" google redirect></firebase-authentication>
  </mdc-material>

  <mdc-material elevation="1" padding>
    <h3>Facebook</h3>
    <firebase-authentication id="facebook" facebook></firebase-authentication>
  </mdc-material>

  <mdc-material elevation="1" padding>
    <h3>Twitter</h3>
    <firebase-authentication id="twitter" twitter></firebase-authentication>
  </mdc-material>

  <mdc-material elevation="1" padding>
    <h3>GitHub</h3>
    <firebase-authentication id="github" github></firebase-authentication>
  </mdc-material>

  <mdc-material elevation="1" padding>
    <h3>Choose Your Login</h3>
    <firebase-authentication id="choose" email phone google facebook twitter github></firebase-authentication>
  </mdc-material>



  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.ready.then(function(registration) {
        registration.unregister().then(function() { location.reload(true) });
      });
    }
  </script>

</body>

</html>
